server.context-path=/auth

# database with the users
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/users
spring.datasource.username=spring
spring.datasource.password=springmvc

# oauth database
spring.datasource_oauth.driverClassName=com.mysql.jdbc.Driver
spring.datasource_oauth.url=jdbc:mysql://localhost/oauth
spring.datasource_oauth.username=spring
spring.datasource_oauth.password=springmvc

logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
spring.jpa.show-sql=true
